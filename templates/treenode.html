{{define "base"}}

<li>
{{$numChildren := len .Children}}
{{if gt $numChildren 0}}
    <span><i class="fas fa-folder-open"></i> {{.Text}}</span>
    <ul>
        {{ range $key, $c := .Children }}
        {{Render $c}}
        {{ end }}
    </ul>
{{else}}
<span>{{if ne .IconClass ""}}<i class="{{.IconClass}}"></i> {{end}}{{.Text}}</span>
{{end}}
</li>

{{end}}
