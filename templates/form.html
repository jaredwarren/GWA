{{define "base"}}
<script>
    $(function () {
        $("#{{.ID}}").submit(function (e) {
            e.preventDefault();
            var form = $(this);
            $.ajax({
                type: form.attr('method'),
                url: form.attr('action'),
                data: form.serialize(),
                success: function (data) {
                    alert(data);
                }
            });
        }); 
    });
</script>
<form id="{{.ID}}" action="{{.Action}}" method="{{.Method}}" class="{{range $c:= $.Classes}}{{$c}} {{end}}"
    style="{{range $k, $s:= $.Styles}}{{$k}}:{{$s}}; {{end}}">
    {{range $item := $.Items}}
    {{Render $item}}
    {{end}}
</form>
{{end}}
