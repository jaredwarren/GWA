    <!-- nav.css -->
    <style>
        nav .title {
            flex: 1;
            text-align: center;
        }
    </style>

    <!-- general.css -->
    <style type="text/css">
        body {
            margin: 0;
        }

        .x-fullscreen {
            position: absolute !important;

            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            z-index: 2 !important;
        }
    </style>

    <!-- panel.css -->
    <style>
        .x-panel {
            border: 1px solid lightgrey;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
        }

        .x-shadow,
        .x-floated {
            -webkit-box-shadow: 2px 2px 4px 0 rgba(0, 0, 0, 0.4);
            box-shadow: 2px 2px 4px 0 rgba(0, 0, 0, 0.4);
        }

        .x-panelheader {
            width: 100%;
            background: lightblue;
            margin: 0;
            text-align: center;
            padding: 4px;
        }

        .x-panel-body {
            overflow: auto;
            flex: 1 1;
            display: flex;
            flex-direction: column;

            box-sizing: border-box;

            background-color: #fff;
            color: #404040;
            /* border: 1px solid #b0b0b0; */
            font: 300 13px/1.25 'Open Sans', 'Helvetica Neue', helvetica, arial, sans-serif;
        }

        .x-root {
            font: 400 14px/1.25 Roboto, sans-serif;
            color: #111;
            color: var(--color);
        }

        .x-container {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .x-panel.x-header-position-top,
        .x-panel.x-header-position-top>.x-max-height-el {
            flex-direction: column;
        }

        .x-viewport>.x-panel {
            height: 100%;
        }

        .x-body-wrap-el,
        .x-dock {
            width: 100%;
            height: 100%;
        }

        .x-vbox,
        .x-hbox {
            height: 100%;
        }

        .x-hbox {
            display: flex;
            flex-direction: row;
        }

        .x-vbox {
            display: flex;
            flex-direction: column;
        }

        .x-viewport {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>

    <!-- general.js -->
    <script>
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        function deleteCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999;';
        }
    </script>

    <!-- button.css -->
    <style>
        .button-success,
        .button-error,
        .button-warning,
        .button-secondary {
            color: white;
            border-radius: 4px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        }

        .button-success {
            background: rgb(28, 184, 65);
            /* this is a green */
        }

        .button-error {
            background: rgb(202, 60, 60);
            /* this is a maroon */
        }

        .button-warning {
            background: rgb(223, 117, 20);
            /* this is an orange */
        }

        .button-secondary {
            background: rgb(66, 184, 221);
            /* this is a light blue */
        }

        .button-none {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
        }

        button {

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 4px;
            padding: 4px;
        }

        .button-none:hover {
            background: none;
        }

        .button-none:focus {
            background: none;
        }

        button *:nth-child(2) {
            padding: 0 0 0 6px;
        }

        .pure-button {
            padding: 2px 4px;
        }
    </style>

    <style>

         .toolbar label{

            margin: 4px 0 4px 4px;
        }
    </style>



    <!-- tree.js -->
    <script>
        function toggleNode(el) {
            if ($(el).next('ul').css("visibility") == "hidden") {
                $(el).next('ul').css('visibility', '');
                $(el).next('ul').css("height", 'auto');
                $(el.firstElementChild).removeClass('fa-folder-plus');
                $(el.firstElementChild).addClass('fa-folder-open');
            } else {
                $(el).next('ul').css('visibility', 'hidden');
                $(el).next('ul').css("height", '0px');
                $(el.firstElementChild).removeClass('fa-folder-open');
                $(el.firstElementChild).addClass('fa-folder-plus');
            }
        }
    </script>

    <!-- form.js -->
    <script>
        function submitForm(id, e) {
            e.preventDefault();
            var f = document.getElementById(id)
            var form = $(f);
            $.ajax({
                type: form.attr('method'),
                url: form.attr('action'),
                data: form.serialize(),
                success: function (data) {
                    alert(data);
                }
            });
        }
    </script>
